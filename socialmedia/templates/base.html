<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shekhar Social Media</title>
    <!-- bootstrap link copied from notes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'socialmedia/css/master.css' %}">


  </head>

  <body>

    <nav class="navbar mynav" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav"href="{% url 'home' %}">SKK Media</a>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
            <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
            <li><a href="{% url 'groups:create' %}" class="btn btn-simple">Creat Group</a></li>
            <li><a href="{% url 'all_accounts:logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Group</a></li>
            <li><a href="{% url 'all_accounts:login' %}">LogIn</a></li>
            <li><a href="{% url 'all_accounts:signup' %}">SignUp</a></li>
          {% endif %}

        </ul>


      </div>

    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}

    </div>
<canvas id="canvas"></canvas>

  </body>
  <script type="text/javascript" src="{% static "socialmedia/js/master.js" %}"></script>
</html>
